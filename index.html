<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="./myCal.css">
    <title>Calculator</title>
</head>

<body>
    <br>
        <div class="container">
            <h1 class="heading">Faisal Mahmood</h1>
            <h5 class="heading">Calculator</h5>
            <div class="calc">
                <input  type="text" id="inputext" placeholder="0" class="form-control p-2">
            <div class="keypad">
                <button onclick="clr()" id="clear" class="color1">AC</button>
                <button onclick="del()"class="color1">DEL</button>
                <button onclick="calculate('/')"class="color1">&divide;</button>
                <button onclick="calculate(7)">7</button>
                <button onclick="calculate(8)">8</button>
                <button onclick="calculate(9)">9</button>
                <button onclick="calculate('*')"class="color1">&times;</button>
                <button onclick="calculate(4)">4</button>
                <button onclick="calculate(5)">5</button>
                <button onclick="calculate(6)">6</button>
                <button onclick="calculate('-')"class="color1">-</button>
                <button onclick="calculate(1)">1</button>
                <button onclick="calculate(2)">2</button>
                <button onclick="calculate(3)">3</button>
                <button onclick="calculate('+')"class="color1">+</button>
                <button onclick="calculate(0)">0</button>
                <button onclick="calculate('.')">.</button>
                <button onclick="Result('')"id="equal"class="color1">=</button>
            </div>
            </div>
        </div>
    <script src="./myCal.js"></script>
</body>

</html>
